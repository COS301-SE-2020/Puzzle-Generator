<div mat-dialog-content><h2>Please Select Game Difficulty</h2></div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="btns" (click)="easy()">Novice (5 hints)</button>
  <button mat-button mat-dialog-close class="btns" (click)="med()">Intermediate(3 hints)</button>
  <button mat-button mat-dialog-close class="btns" (click)="hard()">Expert(No hints)</button>
</div>
