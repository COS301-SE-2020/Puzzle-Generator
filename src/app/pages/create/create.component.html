 <a id="help" src="../../../assets/gifHelp.mp4">Help</a>
</div>
<div class="container-fluid">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="1">
    <mat-card class="">
      <mat-card-header>
        <label>Select Puzzle Type</label>
      </mat-card-header>
      <mat-card-content>
        <mat-radio-group class="radio-group">
          <mat-radio-button class="radio-button" value="euclidean" name="distanceMetric" id="euclideanButton" > Euclidian </mat-radio-button>
          <mat-radio-button class="radio-button" value="manhattan" name="distanceMetric" id="manhattanButton" > Manhattan </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
   </mat-card>

   <mat-card class="">
    <mat-card-header>
      <mat-card-title>Create puzzle by selecting points on the canvas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button class="btns" id="deletePointButton">
        <mat-icon id="deletePointButtonIcon">delete</mat-icon><mat-icon id="editPointButtonIcon">edit</mat-icon> Delete Mode
      </button>
      <div id="container">
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div id='colorPalettes'>
      </div>
      <!-- <button mat-raised-button class="btns" id="deletePointButton">Delete Mode</button> -->
      <button mat-raised-button class="btns" id="generatePuzzleButton">Generate Puzzle</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="">
    <mat-card-header>
      <mat-card-title>Saving Options</mat-card-title>
    </mat-card-header>


    <mat-card-content>
      <label>Select a color-palette:</label><br>
      <mat-radio-group>
        <mat-radio-button class="radio-button colorPalettes" paletteid=0 value="default" name="colorPalettes">Default</mat-radio-button><br>
        <mat-radio-button class="radio-button colorPalettes" paletteid=1 value="shadesOfRed" name="colorPalettes">Shades Of Red</mat-radio-button><br>
        <mat-radio-button class="radio-button colorPalettes" paletteid=2 value="shadesOfGreen" name="colorPalettes">Shades Of Green</mat-radio-button><br>
        <mat-radio-button class="radio-button colorPalettes" paletteid=3 value="shadesOfBlue" name="colorPalettes">Shades of Blue</mat-radio-button><br>
      </mat-radio-group>
      <button mat-raised-button class="btns" id="randomizeColorsButton">Randomize Colors</button>
      <br><br>
      <label id="">Name: </label><br><input type="text" name="puzzleName" id="puzzleNameInputBox"><br>
      <label id="">Short Description: </label><br><input type="text" name="puzzleDescription" id="puzzleDescriptionInputBox"><br>
      <label hidden="true" id="tokenLabel">{{token}}</label><br>
      <button mat-raised-button class="btns" id="saveButton">Save</button>
    </mat-card-content>
  </mat-card>
  </div>
</div>
