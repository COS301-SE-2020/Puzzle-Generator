<app-navbar></app-navbar>

<mat-form-field class="example-form-field">
    <mat-label>Search</mat-label>
    <input matInput type="text" (input)="searchTextboxValue=$event.target.value">
    <button mat-button matSuffix (click)="searchItems(searchTextboxValue)">
      <mat-icon>search</mat-icon>
    </button>
</mat-form-field>
<button mat-button id="resetBtn" class="btns" (click)="reload()">Reset Search Criteria</button>

<mat-spinner *ngIf="show" id="spinner"></mat-spinner>

<div class="container">
<div class="container-fluid" *ngIf="dataAvailable" >
  <h1 class="main-title"><strong>LET'S PLAY</strong></h1>
    <div class="flex-container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
        <mat-card div class="content" *ngFor="let puzzle of puzzles">
          <div class="content-overlay"></div>
          <img class="content-image" src="assets/images/puzzles/{{puzzle.id}}.png">
            <mat-card-header>
                <mat-card-title>{{puzzle.name}}</mat-card-title>
                <mat-card-subtitle>Created by {{puzzle.creator}}</mat-card-subtitle>
                <mat-card-subtitle>Rating: {{puzzle.rating}}/5</mat-card-subtitle>
                <mat-card-subtitle>Date: {{puzzle.created}}</mat-card-subtitle>
                <mat-card-subtitle>Description: {{puzzle.description}}</mat-card-subtitle>
            </mat-card-header>
            <div class="content-details fadeIn-bottom">
                <h3 class="content-title">{{puzzle.name}}</h3>
                <button mat-button class="btns">SOLVE</button>
                <button *ngIf="puzzle.showRating" mat-button class="btns" (click)="openAndCheck(puzzle.id)">RATE</button>
            </div>
        </mat-card>
    </div>
</div>
</div>
