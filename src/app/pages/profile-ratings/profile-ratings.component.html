<div class="container-fluid">
<h1 class="main-title">My Ratings</h1>
<mat-spinner *ngIf="show" id="spinner"></mat-spinner>
<div *ngIf="currentUser" class="flex-container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
    <mat-card *ngFor="let rating of userRatingsList" class="content">
      <div class="content-overlay"></div>
      <img class="content-image" src="assets/images/puzzles/{{rating.puzzleID}}.png">
        <mat-card-header>
            <mat-card-title>{{rating.puzzleName}}</mat-card-title>
            <mat-card-subtitle>Rating: {{rating.rating}}/5</mat-card-subtitle>
        </mat-card-header>
        <div class="content-details fadeIn-bottom">
            <h3 class="content-title">{{rating.puzzleName}}</h3>
            <button mat-button class="btns">SOLVE</button>
            <button mat-button class="btns" (click)="openAndCheck(rating.puzzleID)">UPDATE RATING</button>
        </div>
    </mat-card>
</div>
<div id="NoneText" *ngIf="text">
    <h3>You have not made any ratings at the moment</h3>
</div>

</div>
