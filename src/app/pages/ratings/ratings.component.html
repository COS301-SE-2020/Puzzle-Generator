<h1><u>Puzzles</u></h1>

<div class="container">
    <div class="flex-container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
        <mat-card *ngFor="let puzzle of puzzles">
            <mat-card-header>
                <mat-card-title>{{puzzle.name}}</mat-card-title>
                <mat-card-subtitle>Created by {{puzzle.creator}}</mat-card-subtitle>
                <mat-card-subtitle>Rating: {{puzzle.rating}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <img src="assets/images/puzzles/{{puzzle.id}}.png">
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="btns">SOLVE</button>
                <button mat-button class="btns" routerLink="/rateForm">RATE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
