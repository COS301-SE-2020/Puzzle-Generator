<app-navbar></app-navbar>
<div class="content">
<div class="container" >
    <mat-card class="profile">
        <mat-card-header>
            <h1>Profile</h1>
        </mat-card-header>
        <mat-card-content>
        <div><img src="assets/images/profile.jpg" id="profileImage"></div>
        <div *ngIf="currentUserObject">
            <form [formGroup]="updateNameForm" (ngSubmit)="updateName()"> 
                <mat-form-field appearance="fill">
                    <input matInput formControlName="name"  value="{{currentUserObject.name}}" (input)="nameTextboxValue=$event.target.value"> 
                </mat-form-field>
                <button mat-raised-button type="submit" [disabled]="!updateNameForm.valid" class="btns" >Save</button>
            </form>

            <form [formGroup]="updateUsernameForm" (ngSubmit)="updateUsername()"> 
                <mat-form-field appearance="fill">
                    <input matInput formControlName="username"  value="{{currentUserObject.username}}" (input)="usernameTextboxValue=$event.target.value"> 
                </mat-form-field>
                <button mat-raised-button type="submit" [disabled]="!updateUsernameForm.valid" class="btns">Save</button>
            </form>
        </div>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="currentUserObject" class="flex-container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
    <mat-card *ngFor="let puzzle of puzzleList|async" class="userPuzzles">
        <mat-card-header>
            <mat-card-title>{{puzzle.name}}</mat-card-title>
            <mat-card-subtitle>Description: {{puzzle.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div></div>
            <img id="image" src="assets/images/puzzles/{{puzzle.id}}.png">
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="btns">SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
