<div class="solver" id="solverDialogDiv">

  <div class="headings">
    <h3 mat-dialog-title><strong>Drag Puzzle Pieces onto the canvas to solve the puzzle</strong></h3>

    <label class="timer" *ngIf="showMe">Remaining Time:
      <countdown [config]="{leftTime: 15 }"></countdown>
    </label>
  </div>
    <!-- <div mat-dialog-content> -->
        
    <!-- <div mat-dialog-content id="solvedDiv">
    	<h3>Puzzle solved! Good show!</h3>
    	<button class="btns" mat-button mat-dialog-close id="closeSolverDialogButton">Close</button>
    </div> -->

    <div id="solvedDiv" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Puzzle Successfully Solved</p>
        </div>
      </div>


    <div id="solverContainer"></div>

    <div mat-dialog-actions>
      <button class="btns" mat-button mat-dialog-close id="closeSolverDialogButton">Close</button>
      <button mat-button *ngIf="showHintButton" class="btns" (click)="showImage()">Hint {{fromPage}}(remaining)</button><label></label>
  </div>

  <div  class="modal" [ngStyle]="{'display':display}">
    <!-- Modal content -->
    <div class="modal-content">
      <img id="pic" src="{{hintImage}}">
    </div>
  </div>
  
</div>
