<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Rate Puzzle</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="rating" placeholder="Enter Rating">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Submit</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
