<app-navbar></app-navbar>

<h1>Leaderboard</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="memberSince">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Member Since </th>
      <td mat-cell *matCellDef="let row"> {{row.memberSince}} </td>
    </ng-container>

    <ng-container matColumnDef="nrPuzzles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Puzzles</th>
      <td mat-cell *matCellDef="let row"> {{row.nrPuzzles}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<app-footer class="footer" ></app-footer>
